<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kobe Avatar Gallery</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/flunch1314/flunch1314.github.io/master/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Kobe Avatar Gallery</h1>
      <p class="subtitle">Curated highlights and all styles below</p>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search styles… (affects Highlights and All Styles)" aria-label="Search styles" />
      </div>
    </header>

    <main class="layout">
      <section class="section">
        <h2 class="section-title">Highlights</h2>
        <ul id="highlights" class="gallery"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">All Styles</h2>
        <ul id="rest" class="gallery" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="site-footer">
      <small>Images loaded from the project root via manifest.</small>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
      <button id="lightboxClose" class="lightbox-close" aria-label="Close viewer">×</button>
      <img id="lightboxImage" alt="" />
      <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>

    <script src="https://raw.githubusercontent.com/flunch1314/flunch1314.github.io/master/script.js"></script>
  </body>
  </html>
