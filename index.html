<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kobe Style Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Kobe Style Gallery</h1>
      <p class="subtitle">A collection of Kobe images across different styles</p>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search styles… (e.g., Pixar, LEGO, Realistic)" aria-label="Search styles" />
      </div>
    </header>

    <main>
      <ul id="gallery" class="gallery" aria-live="polite"></ul>
    </main>

    <footer class="site-footer">
      <small>Built locally from images in this folder.</small>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
      <button id="lightboxClose" class="lightbox-close" aria-label="Close viewer">×</button>
      <img id="lightboxImage" alt="" />
      <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
