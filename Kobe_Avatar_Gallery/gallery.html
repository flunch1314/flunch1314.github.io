<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kobe Avatar Gallery</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Kobe Avatar Gallery</h1>
      <p class="subtitle">Curated highlights and all styles below</p>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search styles… (affects Highlights and All Styles)" aria-label="Search styles" />
      </div>
      <a
        class="tip-button"
        href="https://ko-fi.com/freelunch"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Support me on Ko-fi (tips appreciated)"
      >☕ Buy me a coffee</a>
    </header>

    <main class="layout">
      <section class="section">
        <h2 class="section-title">Highlights</h2>
        <ul id="highlights" class="gallery"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">All Styles</h2>
        <ul id="rest" class="gallery" aria-live="polite"></ul>
      </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
      <button id="lightboxClose" class="lightbox-close" aria-label="Close viewer">×</button>
      <img id="lightboxImage" alt="" />
      <div id="lightboxCaption" class="lightbox-caption"></div>
    </div>

    <!-- Floating CTA (always visible, not dismissible) -->
    <div id="floatingCta" class="floating-cta" role="region" aria-label="Create your own avatar">
      <p>Wanna create an avatar using your own selfie? Try this out!</p>
      <a class="cta-btn" href="https://ko-fi.com/s/967abde5f8">Try it →</a>
    </div>

    <script src="../script.js"></script>
  </body>
  </html>
