<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Lab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>AI Lab</h1>
      <p class="subtitle">Leave a message</p>
    </header>

    <main class="layout">
      <section class="section lab-grid">
        <div class="lab-left">
          <h2 class="section-title">AI Lab Message</h2>
          <form id="labForm" class="lab-form" autocomplete="off">
            <label for="labName" class="visually-hidden">Your name</label>
            <input id="labName" type="text" placeholder="Your name" aria-label="Your name" />

            <label for="labEmail" class="visually-hidden">Your email</label>
            <input id="labEmail" type="email" placeholder="Your email" aria-label="Your email" />

            <label for="labStyle" class="visually-hidden">Style</label>
            <select id="labStyle" aria-label="Preferred style">
              <option value="" selected>Choose a style (optional)</option>
              <option>LEGO</option>
              <option>Simpson</option>
              <option>Steampunk</option>
              <option>Caricature</option>
              <option>GTA</option>
              <option>Peanuts</option>
              <option>SpongeBob</option>
              <option>Ghibli</option>
              <option>Realistic</option>
              <option>Other</option>
            </select>

            <label for="labMessage" class="visually-hidden">Your message</label>
            <textarea id="labMessage" rows="4" placeholder="Type your message..." aria-label="Your message"></textarea>

            <div class="lab-actions">
              <button type="submit" id="labSend">Send</button>
              <span id="labStatus" role="status" aria-live="polite"></span>
            </div>
          </form>
        </div>
        <div class="lab-right">
          <h2 class="section-title">Preview</h2>
          <figure class="lab-preview">
            <div id="labPreviewPlaceholder" class="lab-preview-placeholder" aria-hidden="false">Image preview will appear here</div>
            <img id="labPreview" alt="Selected style preview" hidden />
            <figcaption id="labPreviewCaption"></figcaption>
          </figure>
        </div>
      </section>
    </main>

    <script src="ai-lab.js"></script>
  </body>
  </html>
